<!DOCTYPE html>
<html>

<head>
  <title>Group Zodiacs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
  <h3 class="text-center">Use the dropdown to see the zodiac signs of different users</h3>
  <br>
  <h3 class="text-center">Select a zodiac sign below:</h3>
  <div class="text-center center-block">
    <form id="zodiac-dropdown">
      <div class="zodiac-sign-selected">
        <select id="zodiac-sel-drop">
           <option value="">Select</option>
           <option value="Aquarius">Aquarius</option>
           <option value="Pisces">Pisces</option>
           <option value="Aries">Aries</option>
           <option value="Taurus">Taurus</option>
           <option value="Gemini">Gemini</option>
           <option value="Cancer">Cancer</option>
           <option value="Leo">Leo</option>
           <option value="Virgo">Virgo</option>
           <option value="Libra">Libra</option>
           <option value="Scorpio">Scorpio</option>
           <option value="Sagittarius">Sagittarius</option>
           <option value="Capricorn">Capricorn</option>
      </select><br><br>
      </div>
      <input class="btn btn-success" id="submit-this" type="submit">
    </form>
    <button class "btn btn-warning" onclick="window.location.href='/'">Click here to go to the homepage</button>
  </div>
  <div class="container">
    <table id="zodiac-table" class="table table-striped table-hover center-block" style="width: 35%">
      <thead>
        <div class="zodiax">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Zodiac</th>
          </tr>
        </div>

      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/selector.js"></script>
</body>

</html>
