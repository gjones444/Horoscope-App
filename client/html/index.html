<!DOCTYPE html>
<html>

<head>
  <title>Horoscope</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
  <h1 class="text-center">Horoscope</h1>
  <br>
  <h3 class="text-center">Enter Your Info. Below to Get Your Horoscope</h3>
  <div class="text-center center-block">
    <form id="zodiac-form">
      <label>Name</label><br>
      <input type="text" id="name-input" />
      <br>
      <label>Date of Birth</label><br>
      <input type="date" id="bday" />
      <br>
      <label>Zodiac Sign</label><br>
      <div class="zodiac-group">
        <select id="zodiac-input-drop">
           <option value="">Select</option>
           <option value="Aquarius">Aquarius</option>
           <option value="Pisces">Pisces</option>
           <option value="Aries">Aries</option>
           <option value="Taurus">Taurus</option>
           <option value="Gemini">Gemini</option>
           <option value="Cancer">Cancer</option>
           <option value="Leo">Leo</option>
           <option value="Virgo">Virgo</option>
           <option value="Libra">Libra</option>
           <option value="Scorpio">Scorpio</option>
           <option value="Sagittarius">Sagittarius</option>
           <option value="Capricorn">Capricorn</option>
      </select><br><br>
      </div>
      <input class="btn btn-success" id="submit-this" type="submit">
    </form>
  </div>
  <div class="container">
    <table id="zodiac-table" class="table table-striped table-hover center-block" style="width: 35%">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">DOB</th>
          <th scope="col">Zodiac</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <div class="select_zodiac">
    <input type="text" name="" value="">
  </div>
  <div id="zodiac_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title" id="myModalLabel">Today's Horoscope</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onClick="window.location.reload()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
